<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        div{
            height: 250px;
            width: 50%;
            border: 5px solid rgb(150, 120, 130);
            outline: 5px solid red;
            outline-offset: 7px;
            border-radius: 70px;
            border-end-end-radius: 0px;
            border-start-end-radius: 0px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
