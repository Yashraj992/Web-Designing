    <h1>What is the use of an iframe tag? With Example.</h1>
    <h2>
        Ans:-
        <pre>
          - The iframe tag specifies an inline frame.

          - Inline frame is used to embed another document within the current HTML document.

           Ex:-
            <iframe src="../Question-11.html" frameborder="0">Visit max fashion for shopping</iframe>
        </pre>
    </h2>
