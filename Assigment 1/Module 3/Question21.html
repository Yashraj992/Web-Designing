<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Webpage</title>
  </head>
  <body>
    <table border="1px" width="100%">
      <tr>
        <td><center>Home</center></td>
        <td><center>About</center></td>
        <td><center>Contact</center></td>
        <td><center>Help</center></td>
        <td><center>Store</center></td>
        <td bgcolor="red">
          <table border="1px" width="100%">
            <tr>
              <td><center>Download</center></td>
            </tr>
            <tr>
              <td><center>App</center></td>
            </tr>
          </table>
        </td>
      </tr>

      <tr height="100%" width="100%">
        <td colspan="6">
          <img
            src="https://cdn.pixabay.com/photo/2012/08/27/14/19/mountains-55067_640.png"
            height="150px"
            width="100%"
          />
        </td>
      </tr>

      <tr>
        <td colspan="6" bgcolor="pink"><center>contact-us-page</center></td>
      </tr>

      <tr height="100%" width="100%">
        <td colspan="6">
          <img
            src="https://cdn.pixabay.com/photo/2018/09/27/09/22/artificial-intelligence-3706562_1280.jpg"
            height="150px"
            width="100%"
          />
        </td>
      </tr>

      <table border="1px" width="100%">
        <tr>
          <td bgcolor="sky-blue">
            <center>
              <label for="fnm">First Name:</label>
              <input
                type="text"
                name="fnm"
                id=""
                placeholder="Enter your first name"
              />
            </center>
          </td>
          <td bgcolor="sky-blue">
            <center>
              <label for="lnm">Last Name:</label>
              <input type="text" placeholder="Enter your last name" />
            </center>
          </td>
        </tr>
        <tr>
          <td bgcolor="sky-blue">
            <center>
              <label for="email">Email-id:</label>
              <input type="email" placeholder="Enter your email id" />
            </center>
          </td>
          <td bgcolor="sky-blue">
            <center>
              <label for="tele">Phone-no:</label>
              <input type="tele" placeholder="Enter your phone number" />
            </center>
          </td>
        </tr>
        <tr>
          <td bgcolor="sky-blue">
            <center>
              <label for="select">City</label>
              <select name="city:">
                <option value="Rajkot">Rajkot</option>
                <option value="Sayla">Sayla</option>
                <option value="Surendranagar">Surendranagar</option>
                <option value="Ahmedabad">Ahmedabad</option>
              </select>
            </center>
          </td>
          <td bgcolor="sky-blue">
            <center>
              <label for="Gender">Gender:</label> Male:<input
                type="radio"
                name="Gender"
              />
              Female:<input type="radio" name="Gender" />
            </center>
          </td>
        </tr>
      </table>

      <table width="100%" height="240px">
        <tr>
          <td>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.6769432727765!2d70.77229007496753!3d22.29022417969383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959ca248c77c099%3A0xdf5ac10af64ac8ee!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1689763699161!5m2!1sen!2sin"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </td>
          <td>
            <iframe
              width="100%"
              height="100%"
              src="https://www.youtube.com/embed/jiumwfi5SrM?si=hG7805kA5dZMIdTt"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </td>
        </tr>
      </table>
    </table>
  </body>
</html>
