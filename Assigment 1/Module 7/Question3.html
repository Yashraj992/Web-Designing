    <style> 
        div { 
            width: 100px; 
            height: 100px;

        p{
            font-size: 24px;
        }
        pre{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>How to Create slider with animation?</h1>
    <h2>Ans:-</h2>

    <p>&#10233 Syntax:-</p>
    <pre>
        &lt; script &gt;
        $(".animate").click(function() {
            $(selector).animate({
                params(height/width)
            },1000)
        });
        &lt; /script &gt;
    </pre>
    <div></div> 
    <br><br>
    <button class="animate">Click</button> 
    <script>
        $(".animate").click(function() { 
            $("div").animate({ 
                height: "200px", 
                width: "200px", 
            }, 1000) 
        }); 
    </script> 
</body>
