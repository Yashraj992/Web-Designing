<body>
    <h1 class="container mt-5">WAP to convert years into days and days into years?</h1>

    <div class="container fs-4 mt-5">
        <p id="para"></p>
        <p id="para1"></p>
    </div>    
    <script>
        function convertYearsToDays(years) {
            const daysInYear = 365;
            return years * daysInYear;
        }

        function convertDaysToYears(days) {
            const daysInYear = 365;
            return days / daysInYear;
        }

        let years = 5;
        let days = 2000;

        let daysFromYears = convertYearsToDays(years);
        let yearsFromDays = convertDaysToYears(days);

        document.getElementById("para").innerHTML=years + " years is approximately " + daysFromYears.toFixed(2) + " days.";
        document.getElementById("para1").innerHTML=days + " days is approximately " + yearsFromDays.toFixed(2) + " years.";

    </script>
</body>

</html>
