<body>
    <h1 class="container mt-5">Write to find number is even or odd using ternary operator in JS?</h1>

    <div class="container fs-4 mt-5">
        Answer in console.
    </div>

    <script>
        function number(num) {
            return (num % 2 === 0) ? "Even" : "Odd";
        }

        console.log(number(4));
        console.log(number(7));
        console.log(number(0));
        console.log(number(-5));

    </script>
