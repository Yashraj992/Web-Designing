<body>
    <h1 class="container mt-5">Use pattern in console.log in JS?<br>
        A <br>
        B C <br>
        D E F <br>
        G H I J <br>
        K L M N O
    </h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function print() {
            let currentChar = 'A';
            let line = "";

            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= i; j++) {
                    line += currentChar + " ";
                    currentChar = String.fromCharCode(currentChar.charCodeAt(0) + 1);
                }

                console.log(line.trim());
                line = "";
            }
        }

        print();
    </script>
