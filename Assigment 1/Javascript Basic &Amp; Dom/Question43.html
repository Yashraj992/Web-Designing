<body>
    <h1 class="container mt-5">Write a JavaScript program to convert an array of objects into CSV string?</h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function CSV(data) {
            const headers = Object.keys(data[0]);
            const rows = data.map(obj =>
                headers.map(header => obj[header]).join(',')
            );

            rows.unshift(headers.join(','));
            const csvString = rows.join('\n');
            return csvString;
        }

        const data = [
            { name: 'Yashraj', age: 22, city: 'Rajkot' },
            { name: 'Pruthvi', age: 20, city: 'Rajkot' },
            { name: 'Dhaval', age: 18, city: 'Rajkot' }
        ];

        const csv = CSV(data);
        console.log(csv);
    </script>
