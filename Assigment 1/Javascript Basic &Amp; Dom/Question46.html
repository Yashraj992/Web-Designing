<body>
    <h1 class="container mt-5">Write a JavaScript program to clone an array?</h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function cloneArray(arr) {
            return Array.from(arr);
        }
        const originalArray = [1, 2, 3];
        const clonedArray = cloneArray(originalArray);

        clonedArray.push(4);
        console.log(originalArray);
        console.log(clonedArray);
    </script>
</body>
