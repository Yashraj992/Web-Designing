<body>
    <h1 class="container mt-5">Write a program you have to make a summation of first and last Digit. (E.g., 1234 Ans: -
        5) in JS? </h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function sumOfFirstAndLastDigit(num) {
            let numStr = num.toString();
            let firstDigit = parseInt(numStr[0], 10);
            let lastDigit = parseInt(numStr[numStr.length - 1], 10);
            let sum = firstDigit + lastDigit;
            return sum;
        }

        console.log(sumOfFirstAndLastDigit(1234));
        console.log(sumOfFirstAndLastDigit(64728));
        console.log(sumOfFirstAndLastDigit(12345));
        console.log(sumOfFirstAndLastDigit(0));
        console.log(sumOfFirstAndLastDigit(9));
    </script>
