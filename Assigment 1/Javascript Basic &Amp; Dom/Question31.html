<body>
    <h1 class="container mt-5">Write a print 972 to 897 using for loop in JS?</h1>
    
    <div class="container fs-4 mt-5"></div>

    <script>
        for(let i = 972; i >= 897; i--){
            document.write(i + "<br>")
        }
    </script>
</body>
