<body>
    <h1 class="container mt-5"> Write to show <br>
        i. Monday to Sunday using switch case in JS? <br>
        ii. Vowel or Consonant using switch case in JS?</h1>

    <div class="container fs-4 mt-5">
        Answer in console.
    </div>

    <script>
        // Monday to Sunday using switch case
        function day(dayNumber) {
            switch (dayNumber) {
                case 1:
                    return "Monday";
                case 2:
                    return "Tuesday";
                case 3:
                    return "Wednesday";
                case 4:
                    return "Thursday";
                case 5:
                    return "Friday";
                case 6:
                    return "Saturday";
                case 7:
                    return "Sunday";
                default:
                    return "Invalid day number";
            }
        }

        console.log(day(1));
        console.log(day(2));
        console.log(day(3));
        console.log(day(4));
        console.log(day(5));
        console.log(day(6));
        console.log(day(7));

        // Vowel or Consonant using switch case

        function vowel(char) {
            switch (char.toLowerCase()) {
                case 'a':
                case 'e':
                case 'i':
                case 'o':
                case 'u':
                    return "Vowel";
                default:
                    return "Consonant";
            }
        }

        console.log(vowel('A'));
        console.log(vowel('b')); 
        console.log(vowel('E'));
        console.log(vowel('z'));

    </script>
