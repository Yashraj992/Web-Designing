<body>
    <h1 class="container mt-5">Write to print factorial of given number?</h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function factorial(n) {
            if (n < 0) {
                return "Given number is not factorial number.";
            }
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        console.log(factorial(5));
        console.log(factorial(0));
        console.log(factorial(10));
        console.log(factorial(-3));

    </script>
</body>
