<body>
    <h1 class="container mt-5">Write a program make a summation of given number (E.g., 1523 Ans: - 11) in JS?</h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function sumOfDigits(num) {
            let numStr = num.toString();
            let sum = 0;

            for (let char of numStr) {
                sum += parseInt(char, 10);
            }
            return sum;
        }

        console.log(sumOfDigits(1523));
        console.log(sumOfDigits(64728));
        console.log(sumOfDigits(12345));
        console.log(sumOfDigits(0));
        console.log(sumOfDigits(9999));
    </script>
