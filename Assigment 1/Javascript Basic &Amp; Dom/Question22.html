<body>
    <h1 class="container mt-5">Check Number Is Positive or Negative in JavaScript? </h1>

    <div class="container fs-4 mt-5">
        Answer in console.
    </div>

    <script>
        function checkNumber(num) {
            if (num > 0) {
                console.log("The number is positive.");
            } else if (num < 0) {
                console.log("The number is negative.");
            } else {
                console.log("The number is zero.");
            }
        }

        checkNumber(10);
        checkNumber(-5);
        checkNumber(0); 

    </script>
