<body>
    <h1 class="container mt-5">Write to print Fibonacci series up to given numbers?</h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function fibonacci(n) {
            if (n <= 0) {
                return "Number of terms is positive integer.";
            }

            let fibSeries = [];
            let a = 0, b = 1;

            for (let i = 0; i < n; i++) {
                fibSeries.push(a);
                let temp = a + b;
                a = b;
                b = temp;
            }

            return fibSeries;
        }

        console.log(fibonacci(5));
        console.log(fibonacci(10));
        console.log(fibonacci(0));
        console.log(fibonacci(-3));

    </script>
</body>

</html>
