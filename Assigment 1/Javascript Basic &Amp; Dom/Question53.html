<body>
    <h1 class="container mt-5">Use lastIndexOf to determine the position of the last occurrence of a in 30 Days Of
        JavaScript?</h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        const str = "30 Days Of JavaScript";
        const position = str.lastIndexOf('a');

        console.log(`The position of the last occurrence of 'a' is: ${position}`);
    </script>
</body>
