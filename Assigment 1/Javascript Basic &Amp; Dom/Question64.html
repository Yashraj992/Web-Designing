    <h1 class="container mt-5">What is Character at index 15 in '30 Days of JavaScript' string? Use charAt() method.

    <div class="container fs-4 mt-5">
        <li>Answer of index 15 in '30 days of JavaScript string is : S.</li>
        <br>
        <li>Example answer in console.</li>
    </div>
