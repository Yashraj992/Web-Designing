<body>
    <h1 class="container mt-5">Write to check whether a number is negative, positive or zero?</h1>

    <div class="container fs-4 mt-5">
        Answer in console.
    </div>

    <script>
        function checkNumber(num) {
            if (num > 0) {
                return "Positive";
            } else if (num < 0) {
                return "Negative";
            } else {
                return "Zero";
            }
        }

        console.log(checkNumber(5)); 
        console.log(checkNumber(-3));
        console.log(checkNumber(0));

    </script>
