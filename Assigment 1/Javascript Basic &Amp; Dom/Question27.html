<body>
    <h1 class="container mt-5">Write to find minimum number among 3 numbers using ternary operator in JS?</h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function min(num1, num2, num3) {
            return (num1 < num2) ?
                (num1 < num3 ? num1 : num3) :
                (num2 < num3 ? num2 : num3);
        }

        // Example usage:
        console.log(min(3, 7, 5));  // 3
        console.log(min(10, 4, 6)); // 4
        console.log(min(1, 2, 3));  // 1
        console.log(min(9, 9, 9));  // 9

    </script>
