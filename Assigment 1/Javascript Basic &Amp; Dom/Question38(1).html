<body>
    <h1 class="container mt-5">Use pattern in console.log in JS?<br>
        1 <br>
        1 0 <br>
        1 0 1 <br>
        1 0 1 0 <br>
        1 0 1 0 1
    </h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function print() {
            for (let i = 1; i <= 5; i++) {
                let line = "";

                for (let j = 1; j <= i; j++) {
                    line += (j % 2 === 1) ? "1 " : "0 ";
                }

                console.log(line.trim());
            }
        }

        print();
    </script>
</body>
