<body>
    <h1 class="container mt-5">Convert temperature Fahrenheit to Celsius? (Conditional logic Question)</h1>
    <p class="container fs-4 mt-5">Answer in console</p>

    <script>
        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        let fahrenheit = 100;

        let celsius = fahrenheitToCelsius(fahrenheit);
        console.log(`${fahrenheit}°F is ${celsius}°C`);
    </script>
