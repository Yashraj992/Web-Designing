<body>
    <h1 class="container mt-5">Write a JavaScript program to determine if a variable is array?</h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function isArray(variable) {
            return Array.isArray(variable);
        }

        const arr = [1, 2, 3];
        const notArr = "string";

        console.log(isArray(arr));
        console.log(isArray(notArr));

    </script>
