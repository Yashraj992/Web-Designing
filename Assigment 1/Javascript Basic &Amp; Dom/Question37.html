<body>
    <h1 class="container mt-5"> Use console.log() and escape characters to print the following pattern in JS?<br>
        1 1 1 1 1 <br>
        2 1 2 4 8 <br>
        3 1 3 9 27 <br>
        4 1 4 16 64 <br>
        5 1 5 25 125
    </h1>

    <div class="container fs-4 mt-5">Answer in console:</div>

    <script>
        function print() {
            for (let i = 1; i <= 5; i++) {
                let line = "";

                line += i + " ";

                switch (i) {
                    case 1:
                        line += "1 1 1 1";
                        break;
                    case 2:
                        line += "1 2 4 8";
                        break;
                    case 3:
                        line += "1 3 9 27";
                        break;
                    case 4:
                        line += "1 4 16 64";
                        break;
                    case 5:
                        line += "1 5 25 125";
                        break;
                    default:
                        break;
                }
                console.log(line);
            }
        }

        print();
    </script>
</body>
