    <h1 class="container mt-5"> Check if typeof '10' is exactly equal to 10. If not make it exactly equal?</h1>

        let number1 = '10';
        let number2 = 10;

        console.log(typeof number1);
        console.log(typeof number2);
        console.log(number1 === number2);

        let convertNumber = Number(number1);
