<body>
    <h1 class="container mt-5">Use pattern in console.log in JS?<br>
        1 <br>
        2 3 <br>
        4 5 6 <br>
        7 8 9 10 <br>
        11 12 13 14 15
    </h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function print() {
            let num = 1;

            for (let i = 1; i <= 5; i++) {
                let line = "";

            for (let j = 1; j <= i; j++) {
                line += num + " ";
                num++;
            }

            console.log(line.trim());
            }
        }

        print();
    </script>
