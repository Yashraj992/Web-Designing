<body>
    <h1 class="container mt-5">Find the length of a string without using libraryFunction?</h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function strLength(s) {
            let length = 0;
            while (s[length] !== undefined) {
                length++;
            }
            return length;
        }

        console.log(strLength("Hello")); 
    </script>
</body>
