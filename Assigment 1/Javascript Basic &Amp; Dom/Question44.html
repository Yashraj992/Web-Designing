<body>
    <h1 class="container mt-5">Write a JavaScript program to capitalize first letter of a string?</h1>

    <div class="container fs-4 mt-5"></div>

    <script>
        function firstLetter(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        const inputString = "This is string of capitalize first letter.";
        const capitalizedString = firstLetter(inputString);
        console.log(capitalizedString);
    </script>
</body>
