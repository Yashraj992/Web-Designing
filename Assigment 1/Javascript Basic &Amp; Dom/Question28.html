<body>
    <h1 class="container mt-5">Write to find the largest of three numbers in JS?</h1>

    <div class="container fs-4 mt-5">Answer in console.</div>

    <script>
        function large(num1, num2, num3) {
            return (num1 >= num2) ? (num1 >= num3 ? num1 : num3) : (num2 >= num3 ? num2 : num3);
        }

        console.log(large(3, 7, 5));
        console.log(large(10, 4, 6));
        console.log(large(1, 2, 3));
        console.log(large(9, 9, 9));

    </script>
</body>
