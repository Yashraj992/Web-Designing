<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que 14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="container mt-5">Write a JavaScript exercise to get the extension of a filename.?</h1>
    
    <form class="container fs-4 mt-5">
        <input type="file" id="file1" />
        <input type="button" value="Check Extension" onclick="checkFileExtension();" />
    </form>
    <p class="container fs-4 mt-5">The file extension is: <span class="output"></span></p>


    <script>
        function checkFileExtension() {
            fileName = document.querySelector('#file1').value;
            extension = fileName.split('.').pop();
            document.querySelector('.output')
                .textContent = extension;
        }; 
    </script>
</body>

</html>
