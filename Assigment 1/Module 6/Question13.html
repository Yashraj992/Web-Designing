<body>
    <h1>What is the function of the delete operator?</h1>
    <h2>Ans:-</h2>

    <div>
        <p>&#10233 In JavaScript, the delete Operator,s main purpose is to remove a property from an object.</p>
        <p>&#10233 Operator returns true if it removes a property.</p>
        <p>&#10233 While trying to delete a variable or a function will return a false.</p>
        <p>&#10233 Example:-</p>
    </div>

    <script>
        let student = { 
            firstName: "Yash", 
            lastName: "Rajput", 
            marks: 550
        } 
        console.log(delete student.marks);
        console.log(student);
    </script>
</body>
