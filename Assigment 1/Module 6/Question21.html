<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 21</title>
    <link rel="stylesheet" href="css/Que21.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Create a slider using JavaScript?</h1>

    <div class="main">
      <h1>Simple JavaScript Slider</h1>
      <h3>Created by Droplinks</h3>

      <div class="slider">
        <div class="sli s1"></div>
        <div class="sli s2"></div>
        <div class="sli s3"></div>
        <div class="sli s4"></div>
        <div class="sli s5"></div>
        <div class="sli s6"></div>
      </div>
      <div class="icon">
        <i class="fa-solid fa-angle-left fa-2xl" onclick="forward()"></i
        >&nbsp;&nbsp;&nbsp;&nbsp;
        <i class="fa-solid fa-angle-right fa-2xl" onclick="goback()"></i>
      </div>
    </div>

    <script src="JavaScipt/Que21.js"></script>
  </body>
</html>
