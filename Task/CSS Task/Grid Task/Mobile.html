<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <style>
        .main{
            height: 550px;
            width: 150px;
            border: 1px solid white;
            color: #fff;
            display: grid;
            grid-template-rows: 50px 50px 110px 100px 80px 80px 80px;
            text-align: center;
            margin: auto;
        }
        .h1{
            text-align: center;
        }
        .main .i-1{
            background: black;
        }
        .main .i-2{
            background: red;
        }
        .main .i-3{
            background: blue;
        }
        .main .i-4{
            background: rgb(39, 39, 177);
        }
        .main .i-5{
            background: yellow;
        }
        .main .i-6{
            background: cyan;
        }
        .main .i-7{
            background: cadetblue;
        }
    </style>
</head>
<body>
    <h1 class="h1">MOBILE</h1>
    <div class="main">
        <div class="item i-1">HEADER</div>
        <div class="item i-2">MENU</div>
        <div class="item i-3">HERO</div>
        <div class="item i-4">MAIN</div>
        <div class="item i-5">BANNER</div>
        <div class="item i-6">EXTRA</div>
        <div class="item i-7">IMAGE</div>
    </div>
</body>
</html>
