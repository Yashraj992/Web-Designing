<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        div{
            height: 250px;
            width: 400px;
            border: 3px solid;
            margin-left: 30% left;
            background-color: blueviolet;
            background-image: linear-gradient(rgba(120, 0, 0, 0.5), rgba(0, 150, 0, 0.5), rgba(0, 0, 180, 0.5)), url('https://codetheweb.blog/assets/img/posts/css-advanced-background-images/cover.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
         }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
