<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgba(128, 128, 128, 0.324);
        }
    </style>
</head>

<body>
    <h1 class="text-center bg-dark text-secondary">Form Validation using Regex in JavaScript</h1>
    <div class="container">
        <form action="" class="form" onsubmit="return validateForm()">
            <div class="form-group">
            <label for="name" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="name">
            <span id="nameerror" class="text-danger font-weight-bold"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email">
            <span id="emailerror" class="text-danger font-weight-bold"></span>
        </div>

        <div class="form-group">
            <label for="mobile" class="form-label">Mobile:</label>
            <input type="tel" class="form-control" id="mobile">
            <span id="mobileerror" class="text-danger font-weight-bold"></span>
        </div>

        <div class="form-group">
            <label for="text" class="form-label">Gender:</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault1">
                Male
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault1">
                Female
            </label>
        </div>

        <div class="form-group">
            <label for="date" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control">
        </div>    

        <div class="form-group">
            <label for="text" class="form-label">Adress:</label>
            <textarea class="form-control" aria-label="With textarea" id="adress"></textarea>
            <span id="adresserror" class="text-danger font-weight-bold"></span>
        </div>

        <div class="form-group">
            <label for="text" class="form-label">City:</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="text" class="form-label">State:</label>
            <select class="form-select" id="validationCustom04">
                <option>Gujrat</option>
                <option>Delhi</option>
                <option>Punjab</option>
                <option>Mumbai</option>
                <option>UP</option>
            </select>
        </div>

        <div class="form-group">
            <label for="select" class="form-label">Qualification:</label>
            <select class="form-select" id="validationCustom04">
                <option>10th</option>
                <option>12th</option>
                <option>Graduate</option>
            </select>
        </div>

        <div class="form-group">
            <label for="select" class="form-label">Specialization:</label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Computer science
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Information Technology
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Computer Architecture
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Tele Communications
            </label>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password">
            <span id="passworderror" class="text-danger font-weight-bold"></span>
        </div>

            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
        </form>
    </div>

    <script src="form.js"></script>
</body>

</html>
